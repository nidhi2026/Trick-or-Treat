<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Halloween</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <section>
            <div>
                <h1>Trick or Treat!</h1>
            </div>
            <form action="send" method="post">
                <p>Even if family is away, they're still close to heart!<br>Let's celebrate this spooky night with your family</p>
                    <br>
                    <h3>Email</h3>
                    <input type="email" name="email" id="input">
                    <br>
                    <h3>Message</h3>
                    <input type="text" name="message" id="input">
                    <br>
                    <input type="submit" value="Submit" id="submit">
                    {% for message in get_flashed_messages() %}
                        <p> {{message}} </p>
                    {% endfor %}
            </form>
        </section>
    </body>
</html>
